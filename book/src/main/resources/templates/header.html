<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    header.main-header {
        background-color: indigo;
        color: white;
        text-align: center;
        padding-top: 3rem;
    }

    header.main-header p {
        margin: 0;
    }

    nav.main-nav {
        background-color: indigo;
        color: white;
    }

    nav.main-nav ul {
        display: flex;
        list-style: none;
        justify-content: center;
    }
    
    nav.main-nav li {
        padding: 12px 15px;
        margin: 5px;
        cursor: pointer;
    }

    nav.main-nav li:hover {
        text-decoration: line-through;
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelector("nav.main-nav ul").addEventListener("click", function(e) {
            const text = e.target.firstChild.nodeValue      // LI tag의 문자열 추출
            const className = e.target.className
            if(text === "home") {
                document.location.href = "/"
            } else if(className === "nav-book") {
                document.location.href = "/book/list"
            } else {
                alert(text + " : " + className)
            }
        })
    })
</script>

<header class="main-header">
    <h2>BOOK 2020</h2>
    <p>나의 도서정보 관리</p>
</header>
<nav class="main-nav">
    <ul>
        <li class="nav-home">home</li>
        <li class="nav-book">book info</li>
        <li class="nav-bbs">free</li>
    </ul>
</nav>
